query HowQuery($id: String!, $locale: String!, $isPreview: Boolean = false) {
  page(id: $id, locale: $locale, preview: $isPreview) {
    navBar {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
        }
      }
      buttonsCollection(limit: 20) {
        items {
          contenido
          link
        }
      }
      description {
        json
      }
    }
    howBlockCollection(limit: 10) {
      items {
        title
        description {
          json
        }
        image {
          url
          description
        }
        sectionsCollection(limit: 20) {
          items {
            title
            subtext
            description {
              json
            }
            button {
              link
              contenido
            }
            mapa {
              lat
              lon
            }
            url
            image {
              url
              title
            }
            mapa {
              lat
              lon
            }
          }
        }
      }
    }
    followUsBlock {
      title
      socialNetworksCollection(limit: 20) {
        items {
          name
          url
          icon {
            url
          }
        }
      }
    }
    footer {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
        }
      }
    }
  }
}
