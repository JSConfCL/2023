query HomeQuery($locale: String!, $isPreview: Boolean = false) {
  page(id: "FTZMMTIKuOMTvkVv0DGzs", locale: $locale, preview: $isPreview) {
    seo {
      title
      description
      metadata
    }
    heroBlock {
      tile
      firstSubtitle
      secondSubtitle
      date
      ctaUrl
      ctaText
      background {
        title
        url
      }
      secondButton {
        link
        contenido
      }
    }
    whyBlockCollection {
      items {
        title
        description {
          json
        }
        icon {
          url
          description
        }
        fullImage {
          url
          description
        }
      }
    }
    howBlockCollection {
      items {
        title
        description {
          json
        }
        image {
          url
          description
        }
      }
    }
    followUsBlock {
      title
      socialNetworksCollection(limit: 20) {
        items {
          name
          url
          icon {
            url
          }
        }
      }
    }
    speakersBlock(preview: $isPreview) {
      title
      description {
        json
      }
      speakersCollection(preview: $isPreview) {
        items {
          sys {
            id
          }
          name
          position
          photo {
            url
            description
          }
          cardType
          type
          companyName
          slug
        }
      }
    }
    footer {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
        }
      }
    }
    subscribeBlock {
      title
    }
    teamBlock {
      membersCollection {
        items {
          name
          type
          twitter
          photo {
            url
          }
        }
      }
      title
      description {
        json
      }
      callToAction {
        contenido
        link
      }
    }
    eventsCollection {
      items {
        sys {
          id
        }
        title
        date
        duration
        language
        kind
        description {
          json
        }
        speaker {
          name
          photo {
            url
          }
        }
      }
    }
    communityFriendsCollection(limit: 20) {
      items {
        name
        image {
          title
          url
        }
        link
      }
    }
    sponsorTypeCollection(limit: 20) {
      items {
        sys {
          id
        }
        name
        contributorsCollection(limit: 20) {
          items {
            sys {
              id
            }
            title {
              json
            }
            image {
              url
            }
            imageParamsMobile
            imageParamsDesktop
          }
        }
      }
    }
  }
}
