query NavBarQuery($locale: String = "es-CL", $isPreview: Boolean = false) {
  navigationBar(
    id: "22KytadLhMxFZMtvlUYCbl"
    locale: $locale
    preview: $isPreview
  ) {
    sys {
      id
    }
    linksCollection(limit: 20) {
      items {
        sys {
          id
        }
        contenido
        link
        isBlank
      }
    }
    buttonsCollection(limit: 20) {
      items {
        contenido
        link
      }
    }
    description {
      json
    }
  }
}
